<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function answerjs(correct, ele) {
                if (correct == true) {
                    document.getElementById(ele).innerHTML = "Correct...!"
                } else {
                    document.getElementById(ele).innerHTML = "Incorrect :("
                }
            }

            function reseteach() {
                var butS = document.querySelectorAll(".button");
                butS.forEach(function(button) {
                    button.classList.remove('incorrect');
                    button.classList.remove('correct');
                })
            }

            function getinng() {
                reseteach()
                if (event.target.id == "correct") {
                    event.target.classList.add('correct');
                    answerjs(true, "c");
                } else {
                    event.target.classList.add('incorrect');
                    answerjs(false, "c");
                }

            }
            document.addEventListener("DOMContentLoaded", function(event) {
                var butt = document.querySelectorAll(".button")
                butt.forEach(function(button) {
                    button.addEventListener("click", getinng)
                })

                input_1 = document.querySelector('input')
                check_But = document.querySelector("#checking");
                check_But.addEventListener('click',

                    function(even) {

                        if (input_1.value.toLowerCase() == "ali") {
                            answerjs(true, "name");
                        } else {
                            answerjs(false, "name");
                        }
                    })
            })
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <button class="button" id="correct">C</button>
                <button class="button">python</button>

                <button class="button">HTML/CSS/Javascript</button>
                <button class="button">Scratch</button>
                <hr width="700" style="border-top:5px dashed red;">
                <h3 id="c" style="text-align:center"></h3>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <input type="text">
                <button id="checking" class="input">checking</button>
                <hr width="700" style="border-top:5px dashed red;">

        </div>

</html>
