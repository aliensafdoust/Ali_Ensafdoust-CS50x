{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div align="center">
        <h2>Quote</h2>
    </div>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol"><br><br>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
{% endblock %}
