{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block main %}
    <div align="center">
        <h2>Register</h2>
    </div>

    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" required>
            <input type="password" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" required>
            <input type="password" class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" required><br><br>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

{% endblock %}
