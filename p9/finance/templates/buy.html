{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div align="center">
        <h2>Buy</h2>
    </div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto w-auto" autocomplete="off" id="symbol" name="symbol" placeholder="Symbol" required>
            <input class="form-control mx-auto w-auto" type="number" id="shares" autocomplete="off" name="shares" placeholder="Shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Buying</button>
    </form>
{% endblock %}
