{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}
{% block main %}
    <div align="center">
        <h2>Sell</h2>
    </div>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>open</option>
                {% for r in rows %}
                    <option value="{{ r.symbol }}">{{ r.symbol }}</option>
                {% endfor %}
            </select>
            <input type="number" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" required><br><br>
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
